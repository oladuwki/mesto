<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    
    <header class="header">
      <img src="./images/header.svg" alt="логотип 'Место'" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__image.jpg" alt="Фото профиля" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type='button' class="profile__info-btn"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type='button' class="profile__add-button"></button>
      </section>

      <section class="elements"></section>

      <section class="popups">
        <div class="popup popup_profile_content">
          <div class="popup__container" id="container1">
            <button type='button' class="popup__close-button"></button>
            <form name="popupForm" id="popup-formq" class="popup__form" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" id="input-name" class="popup__input popup__input_value_name" name="name" required minlength="2" maxlength="40">
              <span class="popup__span input-name-error"></span>
              <input type="text" id="input-job" class="popup__input popup__input_value_job" name="about" required minlength="2" maxlength="200">
              <span class="popup__span input-job-error"></span>
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_place_content">
          <div class="popup__container"
          id="container2">
            <button type='button' class="popup__close-button"></button>
            <form name="popupForm" class="popup__form" id="popup-form" novalidate>
              <h2 class="popup__title">Новое Место</h2>
              <input type="text" id="input-place" class="popup__input popup__input_value_place" name="name" required minlength="2" maxlength="30" placeholder="Название">
              <span class="popup__span input-place-error"></span>
              <input type="url" id="input-link" class="popup__input popup__input_value_link" name="link" required placeholder="Ссылка на картинку">
              <span class="popup__span input-link-error"></span>
              <button type="submit" class="popup__button popup__button_disabled" disabled>Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_group_photo">
          <div class="popup__container">
            <button type='button' class="popup__close-button"></button>
            <img src="#" alt="#" class="popup__photo">
            <h3 class="popup__name">Фото</h3>
          </div>
        </div>
      </section>
    </main>

    <template id="template">
      <div class="element">
        <div class="element__image" style="background-image: url('');">
          <button type="button" class="element__trash"></button>
        </div>
        <div class="element__title">
          <h2 class="element__name">Имя</h2>
          <button type='button' class="element__group"></button>
        </div>
      </div>
    </template>

    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>

    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
