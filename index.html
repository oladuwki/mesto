<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/vector.svg" alt="логотип 'Место'" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile__image.jpg" alt="Фото профиля" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button  type='button' class="profile__info-btn"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type='button' class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачевск" class="element__image" />
          <div class="element__title">
            <h2 class="element__name">Карачевск</h2>
            <button type='button' class="element__group"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image" />
          <div class="element__title">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type='button' class="element__group"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image" />
          <div class="element__title">
            <h2 class="element__name">Домбай</h2>
            <button type='button' class="element__group"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image" />
          <div class="element__title">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type='button' class="element__group"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__image" />
          <div class="element__title">
            <h2 class="element__name">Домбай</h2>
            <button type='button' class="element__group"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачевск" class="element__image" />
          <div class="element__title">
            <h2 class="element__name">Карачевск</h2>
            <button type='button' class="element__group"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <button type='button' class="popup__close-button"></button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popupForm" onsubmit="handleFormSubmit()" action="" class="popup__form">
            <input type="text" class="popup__input popup__input_name" name="name" value="">
            <input type="text" class="popup__input popup__input_job" name="about" value="">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
